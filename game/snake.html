<!doctype html>
<html>
	
<head>
  <title>Snake</title>

	<meta name="viewport" content="width=device-width">
	
	<link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet' type='text/css'>
	<link href='style/style.css' rel='stylesheet' type='text/css'>
	
	<script type="text/javascript" src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="scripts/script.min.js"></script>
	
</head>

<body>
	
	<h1 ID="gameTitle">Snake</h1>
	
	<DIV ID="myScore">Score <span class="score">0</span></DIV>
	
	<DIV ID="gameOverPop" class="pop">
		<h1>Game Over!</h1>
		<h2>Score: <span class="score">0</span></h2>
		<h3 class="highScore">High Score!</h3>
		<select class="level" name="level">
				<option value="300">Easy</option>
				<option value="150" selected="selected">Medium</option>
				<option value="100">Hard</option>
				<option value="50">Expert</option>
			</select>
		<button class="newGameBtn">New Game</button>
	</DIV>
	
	<DIV ID="startGamePop" class="pop">
		<h1>Join the Game!</h1>
		<form ID="joinGameForm" action="snake.html">
			<input type="text" class="playerName" name="playerName" placeholder="Enter Your Name" />
			<select class="level" name="level">
				<option value="300">Easy</option>
				<option value="150" selected="selected">Medium</option>
				<option value="100">Hard</option>
				<option value="50">Expert</option>
			</select>
			<button class="startGameBtn">Start Game</button>
		</form>
	</DIV>
	
	<DIV ID="Container">
		
		<DIV ID="board"></DIV>
		
		<DIV ID="scoreBoard">
			<h1>Score Board</h1>
			<ol ID="Scorers"></ol>
			<DIV class="noPlayers">No Players Yet :(</DIV>
		</DIV>
		
	</DIV>
	
	<DIV ID="Messages">
		
	</DIV>
	
</body>
	
</html>
